<section class="text-gray-600 body-font shadow-xl shadow-purple-100">
  <div class="container px-5 py-16 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10">
      <div class="sm:w-1/2 mb-10 px-4">
        <div class="rounded-lg h-64 overflow-hidden">
          <img
            alt="content"
            class="object-cover object-center h-full w-full"
            [src]="siteData?.siteImageUrl"
          />
        </div>
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">
          {{ siteData?.siteName }}
        </h2>
        <p class="leading-relaxed text-base">{{ siteData?.siteUrl }}</p>
      </div>
      <div class="sm:w-1/2 mb-10 px-4 border-black border-2 rounded-2xl">
        <div class="p-2">
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            {{ formStatus }} User And Password
          </h2>
          <form
            #submitForm="ngForm"
            (ngSubmit)="onSubmitForm(submitForm.value)"
          >
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Username</label
              >
              <input
                type="text"
                id="userName"
                name="userName"
                [(ngModel)]="userName"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <button
              class="text-white bg-purple-400 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded"
            >
              {{ formStatus }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto">
    <div class="flex flex-col text-center w-full mb-8">
      <h1
        class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
      >
        Password-List
      </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        Here are the list of Passowrds for your account
      </p>
    </div>
    <div class="w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-purple-100 rounded-tl rounded-bl"
            >
              Email
            </th>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-purple-100"
            >
              Username
            </th>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-purple-100"
            >
              Password
            </th>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-purple-100"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let password of allPasswords; let i = index"
            class="border-b-purple-400 border-b-2"
          >
            <td class="px-4 py-3">{{ password.email }}</td>
            <td class="px-4 py-3">{{ password.userName }}</td>

            <td class="px-4 py-3">
              {{ password.password }}
              <span
                (click)="onDecryptPassword(password.password, i)"
                class="ml-2 border-gray-200 hover:cursor-pointer text-pink-500 inline-flex items-center leading-none text-sm"
              >
                Decrypt</span
              >
            </td>
            <td class="px-4 py-3 text-lg text-gray-900">
              <span
                (click)="
                  editPassword(
                    password.email,
                    password.userName,
                    password.password,
                    password.id
                  )
                "
                class="text-purple-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200 hover:cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z"
                  />
                  <path
                    d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z"
                  />
                </svg>
              </span>
              <span
                (click)="deletePassword(password.id)"
                class="text-pink-500 inline-flex items-center leading-none text-sm"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    d="M2 3a1 1 0 00-1 1v1a1 1 0 001 1h16a1 1 0 001-1V4a1 1 0 00-1-1H2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M2 7.5h16l-.811 7.71a2 2 0 01-1.99 1.79H4.802a2 2 0 01-1.99-1.79L2 7.5zm5.22 1.72a.75.75 0 011.06 0L10 10.94l1.72-1.72a.75.75 0 111.06 1.06L11.06 12l1.72 1.72a.75.75 0 11-1.06 1.06L10 13.06l-1.72 1.72a.75.75 0 01-1.06-1.06L8.94 12l-1.72-1.72a.75.75 0 010-1.06z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
