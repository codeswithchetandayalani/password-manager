<section class="text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto flex flex-wrap justify-center">
    <div
      class="md:w-2/3 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0"
    >
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
      <div *ngIf="isError"  class="text-center py-2">
        <div class="p-2 bg-red-400 text-center text-white leading-none lg:rounded-full flex lg:inline-flex" role="alert">
          <span class="font-semibold flex-auto">Error Please try again</span>
        </div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm.value)">
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            ngModel
            type="email"
            id="email"
            name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-100 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-600"
            >Password</label
          >
          <input
            ngModel
            type="password"
            id="password"
            name="password"
            class="w-full bg-white rounded border border-gray-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-100 ease-in-out"
          />
        </div>
        <button
          class="text-white bg-purple-400 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg"
        >
          Button
        </button>
      </form>
    </div>
  </div>
</section>
